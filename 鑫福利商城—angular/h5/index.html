  <script type="text/javascript">
    $(window).load(function(){
      var el = $('#splash');
      el.fadeOut(500, function(){
        el.remove();
      });
    })


    /* 检查新退货 退款的时间间隔 */
    var PAY_ORDER_INTERVAL = 120000;

    /* *
     * 开始检查未付款订单；
     */
    // function startCheckOrder()
    // {
    //   checkOrder()
    //   window.setInterval("checkOrder()", PAY_ORDER_INTERVAL);
    // }


    /*
     * 检查订单
     */
    function checkOrder()
    {

      var lastCheckOrderPay = new Date(getCookie('ECS_LastCheckOrderPay'));
      var today = new Date();

      if (lastCheckOrderPay == null || today-lastCheckOrderPay >= PAY_ORDER_INTERVAL)
      {
        setCookie('ECS_LastCheckOrderPay', today.toGMTString());

        $.ajax({url:"../api/cancelorder.php",async:false});

      }
    }

    //startCheckOrder()


    //设置cookie
    function setCookie(NameOfCookie, value, expiredays)
    {
      //@参数:三个变量用来设置新的cookie:
      //cookie的名称,存储的Cookie值,
      // 以及Cookie过期的时间.
      // 这几行是把天数转换为合法的日期

      var ExpireDate = new Date ();
      ExpireDate.setTime(ExpireDate.getTime() + (expiredays * 24 * 3600 * 1000));

      // 下面这行是用来存储cookie的,只需简单的为"document.cookie"赋值即可.
      // 注意日期通过toGMTstring()函数被转换成了GMT时间。

      document.cookie = NameOfCookie + "=" + escape(value) +
              ((expiredays == null) ? "" : "; expires=" + ExpireDate.toGMTString());
    }

    //获取cookie值
    function getCookie(NameOfCookie)
    {

      // 首先我们检查下cookie是否存在.
      // 如果不存在则document.cookie的长度为0

      if (document.cookie.length > 0)
      {

        // 接着我们检查下cookie的名字是否存在于document.cookie
        // 因为不止一个cookie值存储,所以即使document.cookie的长度不为0也不能保证我们想要的名字的cookie存在
        //所以我们需要这一步看看是否有我们想要的cookie
        //如果begin的变量值得到的是-1那么说明不存在

        begin = document.cookie.indexOf(NameOfCookie+"=");
        if (begin != -1)
        {

          // 说明存在我们的cookie.

          begin += NameOfCookie.length+1;//cookie值的初始位置
          end = document.cookie.indexOf(";", begin);//结束位置
          if (end == -1) end = document.cookie.length;//没有;则end为字符串结束位置
          return unescape(document.cookie.substring(begin, end)); }
      }

      return null;

      // cookie不存在返回null
    }
  </script>
