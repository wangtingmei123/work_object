<div class="app-container with-navbar" ng-controller="CodesigninController">

	<style>
		.refundTip-box{
			width:100%;
			height:100%;
			background: rgba(0,0,0,0.6);
			position: fixed;
			top:0;
			left:0;
			z-index: 99999999;
		}
		.refundTip{
			width:70%;
			height:3rem;
			background: #fff;
			border-radius: 0.08rem;
			box-shadow: 0 0 0.04rem 0.01rem #ccc;
			position: absolute;
			left:0;
			right:0;
			top:0;
			bottom:0;
			margin:auto;
		}

		.refundTipa{
			height:2rem;
		}

		.refundcon{
			width:80%;
			height:2rem;
			margin:auto;
			color: #000;
			font-size:0.26rem;
			text-align: center;
			line-height:0.4rem;
			padding-top:0.5rem;
			box-sizing: border-box;
		}

		.refundcona{
			height:1rem;
			padding-top:0.34rem;
		}

		.refundbtn{
			width: 100%;
			height:1rem;
			text-align: center;
			line-height: 1rem;
			font-weight:bold;
			color: #0085d0;
			border-top:1px solid #f0f0f0;

		}
		.refundbtn_left{
			width: 100%;
			height:100%;
			text-align: center;
			line-height: 1rem;
			font-weight:bold;
			color: #0085d0;

		}
	</style>
    <div class="navbar fixed-top">
        <div class="navbar-left hide-weixin" ng-click="goHome()">
            <img class="button-icon" src="image/nav-left.png"/>
            <div class="button-text">取消</div>
        </div>
        <div class="navbar-title">
        	用户验证码登录
        </div>
    </div>

    <div class="app-content">
		<div class="logo">
			<img class="field-icon" src="image/company_logo_new.png?v=2" />
			<p class="logIn_tit">企业员工登录</p>
		</div>
		<div class="signin-form">
			<div class="signin-field">
				<img class="field-icon" src="image/ind-username.png"/>
				<input class="field-input" placeholder="手机号" ng-model="telphone"/>
			</div>
			<div class="signin-hline"></div>
			<div class="signin-field signin-field-code">
				<img class="field-icon" src="image/ind-password.png"/>
				<input class="field-input" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" placeholder="请输入验证码.." ng-model="mobile_code"/>
				<div class="{{paraclass}}" ng-click="sendSigninCode()">{{paracont}}</div>
			</div>
		</div>
		<div class="signin-submit" ng-click="touchCodeSignin()">
			登录
		</div>
		<div class="signin-other">
			<div class="other-item abs-left" ng-click="goSignin()">密码登录</div>
			<div class="other-item abs-right" ng-click="touchForget()">忘记密码?</div>
		</div>
	</div>

	<div class="refundTip-box" ng-if="nameTipshowa">
		<div class="refundTip refundTipa">
			<div class="refundcon refundcona">{{tip_a}}
			</div>
			<div class="refundbtn">
				<div class="refundbtn_left" ng-click="torefundTipa($event)">确定</div>
			</div>
		</div>
	</div>

</div>
