<div class="app-container with-navbar" ng-controller="MyBalanceController">

    <div class="navbar fixed-top">
        <div class="navbar-left hide-weixin" ng-click="goBack()">
            <img class="button-icon" src="image/nav-left.png"/>

            <div class="button-text">返回</div>
        </div>
        <div class="navbar-title">
            我的账户
        </div>
    </div>

    <div class="app-content">
        <div class="balance-content">
            <div class="balance-detail" ng-click="touchBalanceDetail()">
                查看账户明细
            </div>
            <div class="withdraw-header">
                <img class="balance-icon" src="image/icon-account.png"/>
            </div>
            <div class="balance-title">账户余额</div>
            <div class="balance-amount"><span class="balance-yuan">¥</span>{{balanceModel.balanceAmount}}</div>
            <div class="info_message">
                <p> 说明： </p>
                <p> 1.账户余额可在购买相关福利商品时直接抵扣订单金额，如运动订场、商城购买商品等。不可充值和提现；</p>
                <p> 2.账户余额有一定的有效期，详细可咨询企业工会；</p>
                <p> 3.账户余额相关使用解释权归鑫福利所有；</p>
            </div>
        </div>

        <!-- Dialog -->
        <div id="dialog" ng-show="showDialog">
            <div class="mask" ng-click="touchDialogCancel()">
            </div>
            <div class="withdraw-dialog">
                <div class="dialog-title">
                    提现
                </div>
                <div class="dialog-content">
                    <div class="item-input">
                        <div class="withdraw-title">提现金额</div>
                        <div class="withdraw-group">
                            <div class="control-label">¥</div>
                            <input type="number" class="input_money" placeholder="" maxlength="10"
                                   ng-model="input.withdraw"/>
                        </div>
                        <div class="horizontal-line"></div>
                        <div class="withdraw-money-header">
                            <div class="input-tips">
                                可提金额 ¥{{balanceModel.balanceAmount}}
                            </div>
                            <div class="withdraw-all" ng-click="touchWithDrawAll()">
                                全部提现
                            </div>
                        </div>
                        <input type="text" class="input_memo" placeholder="填写银行名称和银行卡号" ng-model="input.memo"/>
                    </div>
                </div>
                <div class="dialog-button">

                    <div class="button left" ng-click="touchDialogCancel()">
                        取消
                    </div>
                    <div class="button right" ng-click="touchDialogConfirm()">
                        确认
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
