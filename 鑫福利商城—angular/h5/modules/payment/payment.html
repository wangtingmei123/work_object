<div class="app-container with-navbar with-tabbar" ng-controller="PaymentController">


    <style>
     .refundTip-box{
            width:100%;
            height:100%;
            background: rgba(0,0,0,0.6);
            position: fixed;
            top:0;
            left:0;
            z-index: 99999999;
        }
        .refundTip{
            width:70%;
            height:3rem;
            background: #fff;
            border-radius: 0.08rem;
            box-shadow: 0 0 0.04rem 0.01rem #ccc;
            position: absolute;
            left:0;
            right:0;
            top:0;
            bottom:0;
            margin:auto;
        }

        .refundTipa{
            height:2rem;
        }

        .refundcon{
            width:80%;
            height:2rem;
            margin:auto;
            color: #000;
            font-size:0.26rem;
            text-align: center;
            line-height:0.4rem;
            padding-top:0.5rem;
            box-sizing: border-box;
        }

        .refundcona{
            height:1rem;
            padding-top:0.34rem;
        }

        .refundbtn{
            width: 100%;
            height:1rem;
            text-align: center;
            line-height: 1rem;
            font-weight:bold;
            color: #0085d0;
            border-top:1px solid #f0f0f0;
            outline: none;

        }
        .refundbtn_left{
            width: 100%;
            height:100%;
            text-align: center;
            line-height: 1rem;
            font-weight:bold;
            color: #0085d0;
                        outline: none;


        }

    </style>

    <div class="navbar fixed-top">
        <div class="navbar-left hide-weixin" ng-click="goBack()">
            <img class="button-icon" src="image/nav-left.png"/>
            <div class="button-text">返回</div>
        </div>
        <div class="navbar-title">
            收银台
        </div>
        <div class="navbar-right">
        </div>
    </div>

    <div class="app-content">
        <div class="payment-header">
            <div class="header-title">订单 #{{paymentModel.order.sn}}，请您尽快付款。</div>
            <div class="header-total">合计：<em>{{paymentModel.order.total- paymentModel.order.balance_paid-paymentModel.order.coupon_deduction_price| currency:"￥"}}</em></div>
        </div>
        <div class="payment-list" ng-if="paymentModel.isLoaded">
            <div class="list-item " ng-class="{active: isSelected(payment)}" ng-repeat="payment in paymentModel.types track by $index" ng-click="touchSelect(payment)">
                <div class="item-checkbox">
                </div>
                <div class="item-content">
                    <div class="content-desc">
                        {{payment.desc}}
                    </div>
                    <div class="content-title">
                        {{payment.name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="payment-submit" ng-click="touchSubmit()" ng-if="paymentModel.types.length > 0">
            确认支付
        </div>
    </div>



    <div class="refundTip-box" ng-if="nameTipshowa">
        <div class="refundTip refundTipa">
            <div class="refundcon refundcona">{{tip_a}}
            </div>
            <div class="refundbtn">
                <div class="refundbtn_left" ng-click="torefundTipa($event)">确定</div>
            </div>
        </div>
    </div>

</div>
